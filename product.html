<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>პროდუქტი | ტექნიკის მაღაზია</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a2e0c6e6a0.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #222;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
      transition: 0.3s;
    }

    .container:hover {
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.12);
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 25px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }

    .back-btn:hover {
      color: #16a34a;
    }

    .product-details {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      align-items: flex-start;
    }

    .product-details img {
      width: 420px;
      height: auto;
      border-radius: 14px;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .info {
      flex: 1;
      min-width: 320px;
    }

    .info h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .info p {
      margin: 6px 0;
      font-size: 1rem;
    }

    .price {
      font-size: 1.8rem;
      color: #16a34a;
      font-weight: 600;
      margin: 15px 0 25px 0;
    }

    .buy-btn {
      background: #16a34a;
      color: #fff;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .buy-btn:hover {
      background: #15803d;
      transform: translateY(-2px);
    }

    .features {
      margin-top: 25px;
    }

    .features h3 {
      margin-bottom: 12px;
      font-size: 1.2rem;
      color: #333;
    }

    .features ul {
      list-style: none;
      padding: 0;
    }

    .features li {
      background: #f3f4f6;
      margin-bottom: 6px;
      padding: 8px 12px;
      border-radius: 8px;
    }

    .rating {
      margin-top: 15px;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      .product-details {
        flex-direction: column;
        align-items: center;
      }

      .product-details img {
        width: 90%;
      }

      .info {
        text-align: center;
      }

      .buy-btn {
        width: 80%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> უკან დაბრუნება</a>
    <div id="productContainer">
      <p>იტვირთება პროდუქტი...</p>
    </div>
  </div>

  <script>
    async function loadProduct() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (!id) {
        document.getElementById("productContainer").innerHTML =
          "<p style='color:red;'>❌ პროდუქტის ID ვერ მოიძებნა</p>";
        return;
      }

      try {
        const response = await fetch("products.json");
        if (!response.ok) throw new Error("პროდუქციის ფაილი ვერ ჩაიტვირთა");
        const products = await response.json();
        const product = products.find(p => p.id == id);

        if (!product) {
          document.getElementById("productContainer").innerHTML =
            "<p style='color:red;'>❌ ასეთი პროდუქტი არ არსებობს</p>";
          return;
        }

        const featuresHTML = Object.entries(product.features || {})
          .map(([key, val]) => `<li><strong>${key}:</strong> ${Array.isArray(val) ? val.join(", ") : val}</li>`)
          .join("");

        document.getElementById("productContainer").innerHTML = `
          <div class="product-details">
            <img src="${product.img}" alt="${product.title}">
            <div class="info">
              <h2>${product.title}</h2>
              <p><strong>ბრენდი:</strong> ${product.brand}</p>
              <p><strong>კატეგორია:</strong> ${product.category}</p>
              <p><strong>მარაგში:</strong> ${product.stock} ერთეული</p>
              <div class="price">${product.price} ${product.currency}</div>
              <button class="buy-btn"><i class="fa-solid fa-cart-plus"></i> კალათაში დამატება</button>

              <div class="features">
                <h3>მახასიათებლები:</h3>
                <ul>${featuresHTML}</ul>
              </div>

              <p><strong>ფერები:</strong> ${product.colors.join(", ")}</p>
              <div class="rating"><strong>რეიტინგი:</strong> ⭐ ${product.rating} (${product.reviews} შეფასება)</div>
            </div>
          </div>
        `;
      } catch (err) {
        document.getElementById("productContainer").innerHTML =
          `<p style='color:red;'>⚠️ ${err.message}</p>`;
      }
    }

    loadProduct();
  </script>
</body>
</html>
